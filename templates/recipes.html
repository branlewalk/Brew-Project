    <script>

    function recipe_list() {
        $.ajax({ url: '/recipelist',
            type: 'GET',
            success: function(data){
                $("#recipes").empty()
                for(var i=0; i < data.length; i++) {
                    var option = document.createElement("option");
                    $("#recipes").append(new Option(data[i], data[i]));
                }
                <!--alert('Success: '+data);-->
            },
            error: function (request, status, error) {
                alert('Error: '+request.responseText); }
        });
    }
    function recipe() {
        $.ajax({ url: '/recipe',
            type: 'GET',
            success: function(data){
                $("#name").val(data["name"]);
                $("#striketemp").val(data["strike_temp"]);
                <!--alert('Success: '+data);-->
            },
            error: function (request, status, error) {
                alert('Error: '+request.responseText); }
        });
    }
    recipe_list()
    recipe()
    </script>
